<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<title>我的钱包</title>
		<link rel="stylesheet/less" type="text/css" href="less/reset.less">
		<link rel="stylesheet/less" type="text/css" href="less/header.less">
		<link rel="stylesheet/less" type="text/css" href="less/myPurseWecAlip.less">
		<script type="text/javascript" src="js/less.js"></script>

	</head>
<body>
	<div class="wrapper martop20">
		<div class="slideleft">
			 <div class="photo">
			 	<img src="http://fpoimg.com/100x100">
			 	<p>XXXX@163.com</p>
			 </div>
			<ul>
				<li class="hover"><a href="">我的账户</a></li>
				<li><a href="">我的卡券</a>
					<div class="sub">
						<a href="">代金券</a>
						<a href="">免费券</a>
					</div>
				</li>
				<li><a href="">我的钱包</a>
					<div class="sub">
						<a href="">平台转出</a>
						<a href="">网银转出</a>
					</div>
				</li>
				<li><a href="">我的订单</a></li>
				<li><a href="">我的收藏</a></li>
				<li><a href="">我的评论</a></li>
				<li><a href="">安全设置</a></li>
				
			</ul>	 
		</div>
		<div class="slideRight myPurseInto">
			<div class="title">余额转出</div>
			<div class="methods">
				<span>转出方式</span>
				<img src="images/logo-alipay.jpg">
				<!--<img src="images/logo-china.jpg">-->
			</div>
			<div class="methods">
				<span>转出账户</span>
				<input type="text" placeholder="支付宝账户/手机号码">
				<span class="error">您输入的账户格式错误，请核对后重新输入</span>
			</div>
			<div class="methods">
				<span>姓名</span>
				<input type="text" placeholder="开户人姓名">
				
			</div>
			<div class="methods">
				<span>转出金额</span>
				<input type="text" placeholder="转出金额">
				<span>元</span>
				<span class="error">您输入金额错误，请核对后重新输入</span>
			</div>
			<p class="tips">通过系统返现金获取的余额需满200元才可以转出</p>
			<div class="methods date">
				<span>到账时间</span>
				<span>预计<i>次日24:00点前</i>到账</span>
				
			</div>
			<div class="methods tipsPassword">
				<span>支付密码</span>
				<span>您尚未设置支付密码，请到<a href="#">个人中心－账户设置</a>中设置支付密码</span>
				
			</div>
			<div class="methods">
				<span>支付密码</span>
				<input type="text" placeholder="支付密码">
				<span>元</span>
				<span class="error">忘记密码？</span>
			</div>
			<div class="bt grey"><input type="button" value="确认充值"></div>
			<div class="modify"><a href="">返回修改</a></div>
			
			
		</div>
	</div>
	
</body>
</html>
